<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <h4 class="logo">Toso</h4>
    <img src="./images/m-1.png" alt="img" class="m-1 meteors" />
    <img src="./images/m-2.png" alt="img" class="m-2 meteors" />

    <div class="main">
      <div class="text">
        <h1 class="title">Space X</h1>
        <p class="details">Click on any Planet</p>
      </div>
      <div class="planet-details"></div>
    </div>

    <div class="planets-container">
      <img src="./images/layout.svg" alt="layout" class="layout" title="Change layout" />
      <img src="./images/earth.png" alt="planet" name="earth" details="The only astronomical object known to harbor life" class="planet" />
      <img src="./images/jupiter.png" alt="planet" name="jupiter" details=" Jupiter is covered in swirling cloud stripes" class="planet" />
      <img src="./images/mars.png" alt="planet" name="mars" details="The second-smallest planet in the Solar System" class="planet" />
      <img src="./images/neptune.png" alt="planet" name="neptune" details=" It is 17 times the mass of Earth" class="planet" />
    </div>

    <script src="./src/gsap.min.js"></script>
    <script src="./src/Flip.min.js"></script>
    <script src="./src/TextPlugin.min.js"></script>
    <script src="./src/app.js"></script>
  </body>
</html>
